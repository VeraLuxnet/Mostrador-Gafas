<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Probador de Gafas</title>
  <style>
    body { margin: 0; overflow: hidden; }
    video { display: none; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.6.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const video = document.getElementById('video');

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function main() {
      await setupCamera();
      video.play();

      const model = await facemesh.load();
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 2;

      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 0, 2);
      scene.add(light);

      let glasses;

      const loader = new THREE.GLTFLoader();
      loader.load('modelo-gafas.glb', (gltf) => {
        glasses = gltf.scene;
        glasses.scale.set(0.05, 0.05, 0.05);
        scene.add(glasses);
      }, undefined, (error) => {
        console.error('Error al cargar modelo:', error);
      });

      async function renderFrame() {
        const predictions = await model.estimateFaces({ input: video });

        if (predictions.length > 0 && glasses) {
          const keypoints = predictions[0].scaledMesh;
          const nose = keypoints[1]; // puente nasal
          glasses.position.set(
            (nose[0] - video.videoWidth / 2) / video.videoWidth,
            -(nose[1] - video.videoHeight / 2) / video.videoHeight,
            -0.5
          );
        }

        renderer.render(scene, camera);
        requestAnimationFrame(renderFrame);
      }

      renderFrame();
    }

    main();
  </script>
</body>
</html>
